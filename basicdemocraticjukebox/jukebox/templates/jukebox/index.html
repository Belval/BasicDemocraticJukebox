{% load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <h2>Jukebox!</h2>
    <div class="text-center">
        <div id="add-song-button" class="btn btn-default btn-lg">Add songs</div>
        <input id="file-selector" type="file" multiple="multiple" />
    </div>
    <div id="song-table-container">
        <table id="song-table">
            <tr clas="row">
                <th class="col-xs-4"></th>
                <th class="col-xs-8">Title</th>
            </tr>
            <tr>
                <td class="col-xs-4">
                    <div class="btn btn-success"><span class="glyphicon glyphicon-arrow-up"></span><span class="badge">8</span></div>
                    <div class="btn btn-danger"><span class="glyphicon glyphicon-arrow-down"></span><span class="badge">3</span></div>
                </td>
                <td class="col-xs-8">
                    Sunday Bloody Sunday
                </td>
            </tr>
            <tr>
                <td class="col-xs-4">
                    <div class="btn btn-success"><span class="glyphicon glyphicon-arrow-up"></span><span class="badge">8</span></div>
                    <div class="btn btn-danger"><span class="glyphicon glyphicon-arrow-down"></span><span class="badge">3</span></div>
                </td>
                <td class="col-xs-8">
                    Blah: The Beginning
                </td>
            </tr>
        </table>
    </div>
</body>
