{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <h2>Jukebox!</h2>
    <div class="text-center">
        <div id="add-song-button" class="btn btn-default btn-lg">Add songs</div>
        <input id="file-selector" type="file" multiple="multiple" />
    </div>
    <div id="current-song-div"><h4>Current song: <span id="current-song-name"></span></h4></div>
    <div id="song-table-container">
        <table id="song-table">
            <thead>
                <tr clas="row">
                    <th class="col-xs-4"></th>
                    <th class="col-xs-8">Title</th>
                </tr>
            </thead>
            <tbody id="song-table-list">
                
            </tbody>
        </table>
    </div>
    <div id="audio-control-container">
        <audio id="audio-control" controls>
            <source id="audio-source" src="" type="audio/mpeg" />
        </audio>
    </div>
</body>
